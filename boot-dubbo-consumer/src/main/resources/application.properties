#端口
server.port=8887

#注册的服务名称
spring.application.name=service-consumer

#注册中心的地址
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=9.1.10.102:2181,9.1.10.102:2182,9.1.10.102:2183


#dubo 注册的协议(dubbo协议)
spring.dubbo.protocol.name=dubbo

#RPC 调用的接口
spring.dubbo.protocol.port=28080

#服务对象的被注入的包扫描范围
spring.dubbo.scan=com.musingtec.service